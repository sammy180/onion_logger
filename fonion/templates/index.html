<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrant Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            width: 100%;
        }

        .quadrant {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            border: 1px solid #000;
        }

        .title {
            font-size: 0.5em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quadrant">
            <div class="title">Box 1</div>
            CO2: {{ box1 }}
        </div>
        <div class="quadrant">
            <div class="title">Box 2</div>
            CO2: {{ box2 }}
        </div>
        <div class="quadrant">
            <div class="title">Box 3</div>
            CO2: {{ box3 }}
        </div>
        <div class="quadrant">
            <div class="title">Box 4</div>
            CO2: {{ box4 }}
        </div>
    </div>
</body>

</html>
