<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrant Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            width: 100%;
        }

        .quadrant {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            border: 1px solid #000;
        }

        .title {
            font-size: 0.5em;
            margin-bottom: 10px;
        }

        .controls {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: 2px solid #000;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ccc;
        }
    </style>

    <script>
        let parameters = ["CO2", "Temperature", "Humidity", "Pressure"]; // Replace with parameters read from your txt file
        let currentParameterIndex = 0;

        async function updateQuadrants() {
            try {
                const response = await fetch('/get_data');
                const data = await response.json();

                document.querySelector('.quadrant:nth-child(1)').lastChild.textContent = `${parameters[currentParameterIndex]}: ${data.box1}`;
                document.querySelector('.quadrant:nth-child(2)').lastChild.textContent = `${parameters[currentParameterIndex]}: ${data.box2}`;
                document.querySelector('.quadrant:nth-child(3)').lastChild.textContent = `${parameters[currentParameterIndex]}: ${data.box3}`;
                document.querySelector('.quadrant:nth-child(4)').lastChild.textContent = `${parameters[currentParameterIndex]}: ${data.box4}`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function showNextParameter() {
            currentParameterIndex = (currentParameterIndex + 1) % parameters.length;
            updateQuadrants();
        }

        function showPreviousParameter() {
            currentParameterIndex = (currentParameterIndex - 1 + parameters.length) % parameters.length;
            updateQuadrants();
        }

        // Update quadrants every 15 seconds
        setInterval(updateQuadrants, 15000);

        // Initial update when the page loads
        window.onload = updateQuadrants;
    </script>
</head>

<body>
    <div class="container">
        <div class="quadrant">
            <div class="title">Box 1</div>
            CO2: {{ box1 }}
        </div>
        <div class="quadrant">
            <div class="title">Box 2</div>
            CO2: {{ box2 }}
        </div>
        <div class="quadrant">
            <div class="title">Box 3</div>
            CO2: {{ box3 }}
        </div>
        <div class="quadrant">
            <div class="title">Box 4</div>
            CO2: {{ box4 }}
        </div>
    </div>

    <div class="controls">
        <button class="button" onclick="showPreviousParameter()">&#8592; Left</button>
        <button class="button" onclick="showNextParameter()">Right &#8594;</button>
    </div>
</body>

</html>
